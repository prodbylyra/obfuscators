plugins {
    id 'java'
}

group = 'us.prodbylyra'
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // none
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}